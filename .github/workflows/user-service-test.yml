name: user-service-test
on: [push]

defaults:
  run:
    working-directory: user-service

jobs:
  test-user-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
        cache-dependency-path: user-service/package-lock.json
    - run: |
        cd user-service
        npm ci
        npm update
        npm test