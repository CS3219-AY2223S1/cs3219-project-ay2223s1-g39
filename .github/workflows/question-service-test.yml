name: question-service-test
on: [push]

jobs:
  test-question-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: question-service/package-lock.json
      - run: |
         cd question-service
         npm ci
         npm update
         npm test