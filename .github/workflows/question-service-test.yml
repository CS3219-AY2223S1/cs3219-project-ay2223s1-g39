name: question-service-test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
       run: cd  ${{ ./question-service }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: "Run Test"
        run: npm test